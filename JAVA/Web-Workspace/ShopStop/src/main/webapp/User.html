<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login</title>

 <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 95%;
            padding: 12px;
            background: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #1a5edb;
        }
        h1 {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

 
    
    <h1>Shop Stop - Session Management Using HttpSession()</h1>
	
    <div class="login-container">
        <h2>User Login</h2>
        <form action="UserServlet" method="post">
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
